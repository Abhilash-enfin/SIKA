<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Marquee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #eee;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
    }

    .marquee {
      width: 100vw;
      height: 20vh;
      background-color: red;
      color: #eee;
      overflow: hidden;
      position: relative;
      margin-bottom: 2rem;
    }
    .marquee:before, .marquee:after {
      position: absolute;
      top: 0;
      width: 10vw;
      height: 100%;
      content: "";
      z-index: 1;
    }
    .marquee:before {
      left: 0;
      background: linear-gradient(to right, #111 0%, transparent 100%);
    }
    .marquee:after {
      right: 0;
      background: linear-gradient(to left, #111 0%, transparent 100%);
    }
    .marquee-content {
      list-style: none;
      display: flex;
      animation: scrolling 20s linear infinite;
    }
    @keyframes scrolling {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .marquee-reverse .marquee-content {
      animation-direction: reverse;
    }
    .marquee-content li {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem; /* Adjust padding as needed */
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      /* .marquee {
        height: 16vh;
      } */
    }
  </style>
</head>
<body>
  <div class="marquee">

    <ul class="marquee-content">
        <li>
            <img class="" src="images/partner/elitone.png" alt="elitone" />
        </li>
        <li>
            <img class="" src="images/partner/evvy.png" alt="evvy" />
        </li>
        <li>
            <img class="" src="images/partner/felixgrey.png" alt="felixgrey" />
        </li>
        <li>
            <img class="" src="images/partner/ghostbed.png" alt="ghostbed" />
        </li>
        <li>
            <img class="" src="images/partner/hyperice.png" alt="hyperice" />
        </li>
        <li>
            <img class="" src="images/partner/icebarrel.png" alt="icebarrel" />
        </li>
        <li>
            <img class="" src="images/partner/kegalhard.png" alt="kegalhard" />
        </li>
        <li>
            <img class="" src="images/partner/kttape.png" alt="kttape" />
        </li>
        <li>
            <img class="" src="images/partner/lola.png" alt="lola" />
        </li>
        <li>
            <img class="" src="images/partner/oura.png" alt="oura" />
        </li>
        <li>
            <img class="" src="images/partner/proov.png" alt="proov" />
        </li>
        <li>
            <img class="" src="images/partner/pumpin.png" alt="pumpin" />
        </li>
    </ul>
  </div>

  <div class="marquee marquee-reverse">

    <ul class="marquee-content">
        <li>
            <div class="flex items-center">
                <img class="category-img" src="images/categories/firstaid.png" alt="firstaid" />
                <span class="category-para ">First
                    Aid</span>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <img class="category-img" src="images/categories/cold.png" alt="Cold & Cough" />
                <span class="category-para ">Cold
                    & Cough</span>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <img class="category-img" src="images/categories/optical.png" alt="optical" />
                <span class="category-para ">Optical</span>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <img class="category-img" src="images/categories/pain-management.png"
                    alt="pain management" />
                <span class="category-para ">Pain management</span>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <img class="category-img" src="images/categories/ColdPlunges.png"
                    alt="Cold Plunges" />
                <span class="category-para ">Cold
                    Plunges</span>
            </div>
        </li>

    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const marquees = document.querySelectorAll(".marquee-content");

      marquees.forEach(marqueeContent => {
        const totalWidth = Array.from(marqueeContent.children).reduce((acc, li) => acc + li.offsetWidth, 0);

        // Duplicate the content once to ensure the loop is seamless
        marqueeContent.innerHTML += marqueeContent.innerHTML;

        marqueeContent.style.animationDuration = `${totalWidth / 200}s`; // Adjust speed by changing divisor
      });
    });

    window.addEventListener("resize", () => {
      document.querySelectorAll(".marquee-content").forEach(marqueeContent => {
        const totalWidth = Array.from(marqueeContent.children).reduce((acc, li) => acc + li.offsetWidth, 0);

        marqueeContent.style.animationDuration = `${totalWidth / 200}s`; // Adjust speed by changing divisor
      });
    });
  </script>
</body>
</html>
